<template name="details">

    <div class="row pet">
        <div class="col-md-12">
            <img src="{{pet.image}}" class="img-responsive avatar">
            <h3 class="name">Details for {{pet.name}}</h3>
            <div class="details">
                <p class="breed">{{pet.breed}}</p>

                <p class="location">{{pet.location}}</p>
            </div>
        </div>
    </div>

</template>
