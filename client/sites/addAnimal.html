<template name="addAnimal">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Form Name</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="name">Name</label>
                        <div class="col-md-4">
                            <input id="name" name="name" type="text" placeholder="Pet Name" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="breed">Breed</label>
                        <div class="col-md-4">
                            <input id="breed" name="breed" type="text" placeholder="e.g. 'Husky'" class="form-control input-md" required="">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="image">Image</label>
                        <div class="col-md-4">
                            <input id="image" name="image" type="text" placeholder="Image" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="location">Location</label>
                        <div class="col-md-4">
                            <input id="location" name="location" type="text" placeholder="e.g. '80801 Munich' or 'Schwabing'" class="form-control input-md">
                        </div>
                    </div>

                    <button id="submit" type="submit" name="singlebutton" class="btn btn-primary">Add Pet</button>
                </fieldset>
            </form>
        </div>
    </div>
</template>
