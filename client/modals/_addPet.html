<template name="_addPet">
{{#ionModal customTemplate=true}}

{{#autoForm collection="Pets" id="add-pet" type="insert"}}
  <div class="bar bar-header bar-energized">
      <button data-dismiss="modal" type="button" class="button button-clear">Cancel</button>
      <h2 class="title">Add a pet</h2>
      <button type="submit" class="button button-positive button-clear">Submit</button>
    </div>
    <div class="content has-header overflow-scroll">
      {{> afQuickField name="name"}}
    </div>
{{/autoForm}}

{{/ionModal}}
</template>
